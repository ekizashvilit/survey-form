<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <header>
        <h1 id="title">DesignerStore Survey Form</h1>
        <p id="description">
          <i>Thank you for taking the time to help us improve our services</i>
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age (optional)</label>
          <input
            type="number"
            name="age"
            id="number"
            min="16"
            max="80"
            class="form-control"
            placeholder="Enter your age"
          />
        </div>

        <div class="form-group">
          <label for="dropdown">Gender</label>
          <select id="dropdown" name="dropdown" class="form-control">
            <option disabled selected value>Select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </div>

        <div class="form-group">
          <p>How would you rate our services? (1-10)</p>
          <label id="rate-services" for="rate"></label>
          <input
            type="number"
            name="rate"
            id="rate"
            min="1"
            max="10"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <p>Which designer clothes should we add to our collection?</p>

          <label for="off-white"
            ><input
              type="checkbox"
              id="off-white"
              name="off-white"
              value="Off-white"
            />Off-white</label
          >

          <label for="burberry"
            ><input
              type="checkbox"
              id="burberry"
              name="burberry"
              value="Burberry"
            />Burberry</label
          >

          <label for="balenciaga"
            ><input
              type="checkbox"
              id="balenciaga"
              name="balenciaga"
              value="Balenciaga"
            />Balenciaga</label
          >

          <label for="vetements"
            ><input
              type="checkbox"
              id="vetements"
              name="vetements"
              value="Vetements"
            />Vetements</label
          >

          <label for="fendi"
            ><input
              type="checkbox"
              id="fendi"
              name="fendi"
              value="Fendi"
            />Fendi</label
          >
        </div>

        <div class="form-group">
          <p>Would you like to receive emails from us?</p>

          <label for="yes"
            ><input
              type="radio"
              id="yes"
              name="future-emails"
              value="Yes"
            />Yes</label
          >

          <label for="no"
            ><input
              type="radio"
              id="no"
              name="future-emails"
              value="No"
            />No</label
          >
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
